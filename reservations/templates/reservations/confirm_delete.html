{% extends 'base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the reservation for {{ reservation }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'reservation_list' %}">Cancel</a>
</form>
{% endblock %}
