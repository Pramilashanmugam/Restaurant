{% extends 'base.html' %}

{% block content %}
<h1>Reservation List</h1>
<ul>
    {% for reservation in reservations %}
    <li>
        {{ reservation }}
        <a href="{% url 'update_reservation' reservation.pk %}">Edit</a>
        <a href="{% url 'delete_reservation' reservation.pk %}">Delete</a>
    </li>
    {% empty %}
            <li>No reservations found.</li>
    {% endfor %}
</ul>
<a href="{% url 'make_reservation' %}">Make a Reservation</a>
{% endblock %}
